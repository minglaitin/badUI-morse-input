<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>Morse Input Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="signup-form-container">
        <h1 class="signup-form-title">Create your account</h1>
        <form id="signup-form" class="signup-form" method="POST">
            <label for="username" class="signup-form-label">Username</label>
            <span id="username-clear">&times;</span>
            <input type="text" name="username" id="username" class="input-field" readonly>
            <label for="password" class="signup-form-label">Password</label>
            <input type="password" name="password" id="password" class="input-field" readonly>
            <label for="confirm-password" class="signup-form-label">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="input-field" readonly>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <a href="https://github.com/minglaitin/badUI-morse-input" target="_blank" id="source-code"><i class="fa fa-github" aria-hidden="true"></i>Source code</a>
    <div class="input-panel-container" id="input-panel-container">
        <button id="close-btn">&times;</button>
        <div id="input-panel">
            
            <div id="input-panel-left">
                <button class="help-btn" onclick="location.href='https://en.wikipedia.org/wiki/Morse_code'">
                    <svg width="120" height="160" viewBox="-10 10 140 150">
                        <!-- shape: rectangle, width: 120, height: 170 -->
                        <path d="M 7 0 L 113 0 Q 120 0 120 7
                                L 120 140 L 90 170
                                L 7 170 Q 0 170 0 163
                                L 0 7 Q 0 0 7 0
                                M 120 140 L 90 140 L 90 170" fill="white" stroke="black" stroke-width="6" />
                        <text x="12" y="27" class="help-btn-cheatsheet">Cheatsheet</text>
                        <path d="M 15 40 L 105 40 
                                 M 15 55 L 105 55
                                 M 15 70 L 105 70
                                 M 15 85 L 105 85
                                 M 15 100 L 105 100
                                 M 15 115 L 105 115" fill="none" stroke="gray" stroke-width="4" />
                    </svg>
                </button>
                <div class="help-btn-caption">
                    <ul>
                        <li>Supported characters</li>
                        <li>a - z</li>
                        <li>0 - 9</li>
                        <li id="help-btn-caption-backspace">backspace (8 dots)</li>
                    </ul>
                </div>
            </div>
            <div id="input-panel-right">
                <img src="./finger.svg" id="finger">
                <button id="morse-key-btn">
                    <svg id="morse-key" width="300" height="140" viewBox="0 0 300 140">

                        <!-- spring -->
                        <g id="spring">
                            <path d="M 145 60 L 150 60 
                                    L 144 64 L 151 64
                                    L 143 69 L 152 69
                                    L 142 74 L 153 74
                                    L 141 79 L 154 79" fill="none" stroke="gray" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                        </g>

                        <!-- lever -->
                        <g id="lever" transform="rotate(-1, 113, 55)"> <!-- rest angle: -1; pressed angle: 3 -->

                            <!-- contact gap adjustment -->
                            <rect x="73" y="21" width="8" height="59" fill="#996739" rx="3" ry="8" />
                            <line x1="77" y1="21" x2="77" y2="72" fill="none" stroke="#704C2A" stroke-width="8" stroke-dasharray="1" />
                            <rect x="69" y="45" width="16" height="5" fill="#996739" />
                            <rect x="65" y="37" width="24" height="8" fill="darkgoldenrod" />
                            <rect x="66" y="19" width="22" height="10" fill="darkgoldenrod" />

                            <!-- metal bar -->
                            <path d="M 65 55 
                                    L 185 55
                                    Q 200 55 215 65
                                    Q 230 75 245 75
                                    L 270 75" fill="none" stroke="#A0A0A0" stroke-width="10" />
                            <rect x="177" y="55" width="8" height="10" fill="#A0A0A0" rx="5" ry="2" />

                            <!-- knob -->
                            <rect x="253" y="60" width="16" height="10" />
                            <polygon points="261 65 242 50 280 50" stroke="black" stroke-width="5" stroke-linejoin="round" />

                            <!-- spring tension adjustment-->
                            <rect x="139" y="45" width="16" height="5" fill="#996739" />
                            <rect x="135" y="37" width="24" height="8" fill="darkgoldenrod" />
                            <rect x="143" y="25" width="8" height="12" fill="#996739" />
                            <line x1="147" y1="25" x2="147" y2="37" fill="none" stroke="#704C2A" stroke-width="8" stroke-dasharray="1" />
                            <rect x="136" y="15" width="22" height="10" fill="darkgoldenrod" />

                        </g>

                        <!-- base -->
                        <path d="M 25 110 Q 37 110 40 92 L 260 92 Q 263 110 275 110 L 275 125 L 25 125 Z" fill="sienna" />
                        <rect x="65" y="80" width="130" height="12" fill="darkgoldenrod" />
                        <polygon points="176 68 185 68 189 80 172 80" fill="#A0A0A0" />
                        

                        <!-- rotation point -->
                        <rect x="100" y="55" width="26" height="25" fill="darkgoldenrod" />
                        <circle cx="113" cy="55" r="13" fill="darkgoldenrod" />
                        <circle cx="113" cy="55" r="11" fill="#C49A31" />

                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio" src="./audio.mp3" loop></audio>
    <script src="./script.js"></script>
    <script src="./form-submission.js"></script>
</body>
</html>
