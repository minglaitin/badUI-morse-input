<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-form-container">
        <form id="signup-form" class="signup-form">
            <label for="username" class="signup-form-label">Username</label>
            <input type="text" id="username" class="input-field" readonly>
            <label for="password" class="signup-form-label">Password</label>
            <input type="text" id="password" class="input-field" readonly>
            <label for="confirm-password" class="signup-form-label">Confirm Password</label>
            <input type="text" id="confirm-password" class="input-field" readonly>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <div class="input-panel-container" id="input-panel-container">
        <div id="input-panel">
            <button id="close-btn">&times;</button>
            <div>Current Input: <span id="morse-input"></span></div>
            <!-- <div>Translated Input: <span id="translated-input"></span></div> -->
            <button id="morse-key">Key</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
